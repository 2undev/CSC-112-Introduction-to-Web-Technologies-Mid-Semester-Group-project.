<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
 
  <header>
    <div class="navLeft">
      <nav>
        <ul>
          <li> <img src="" alt="Logo" />logo</li>
          <li><a href="" id="brandName">Terra&Moda</a></li>
        </ul>
      </nav>
    </div>


    <div class="navRight">
      <nav>
        <ul>
          <li><a type="button" class="contactbtn" id="loginButton" href="contact.html">CONTACT US</a></li>
          <li><a type="button" id="loginButton" href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    
    <div class="parent">
      <div class="formContainer">
        <h1>Login </h1>
        <form action="" id="loginForm">

          <small id="topErrorMessage"></small>
         

          <div class="inputContainer">
            <label for="Email">Email</label>
            <input type="email" id="loginEmail" class="inpField" placeholder="Enter Emial">
            <small id="emailError" class="errorMessage"></small>
          </div>
         

          <div class="inputContainer">
            <label for="Password">Password</label>
            <input type="password" id="loginPassword" class="inpField" placeholder="Password">
            <small id="passwordError" class="errorMessage"></small>
          </div>
        
          <input type="submit" id="loginBtn" class="btn" value="LOGIN">
        </form>

        <p class="loginNote">
          Don't have an account? <span><a href="signup.html">Sign Up</a></span>
        </p>

     
        <div class="lineBox">
          <div class="borderLine"><hr></div><span>Or</span><div class="borderLine"> <hr></div>
        </div>


        <div class="registerBtnContainer">
           <button id="googleBtn" class="registerBtn"><span class="icon"></span>Login with Google</button>
        <button id="facebookBtn" class="registerBtn"><span class="icon"></span>Login with Facebook</button>
        <button id="twitterBtn" class="registerBtn"><span class="icon"></span>login with Twitter</button>
        </div>

       
      </div>



      <div class="image">
        
      </div>
    </div>
  </main>



  <script src="signup.js"></script>
</body>
</html>
