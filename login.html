<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/f85b76238d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="media query/login_media_query.css">
  </head>
  <body>
    <header>
      <div class="navLeft">
        <nav>
          <ul>
            <li><img src="" alt="Logo" />logo</li>
            <li><a href="" id="brandName">Terra&Moda</a></li>
          </ul>
        </nav>
      </div>

      <div class="navRight">
        <nav>
          <ul>
            <li>
              <a
                type="button"
                class="contactbtn"
                id="loginButton"
                href="contact.html"
                >CONTACT US</a
              >
            </li>
            <li>
              <a type="button" id="loginButton" href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="parent">
        <div class="formContainer">
          <h1>Login</h1>
          <form action="" id="loginForm">
            <small id="loginTopErrorMessage"></small>

            <div class="inputContainer">
              <label for="Email">Email</label>
              <input
                type="email"
                id="loginEmail"
                class="inpField"
                placeholder="Enter Email"
              />
              <small id="loginEmailError" class="loginErrorMessage"></small>
            </div>

            <div class="inputContainer">
              <label for="Password">Password</label>
              <input
                type="password"
                id="loginPassword"
                class="inpField"
                placeholder="Password"
              />
              <small id="loginPasswordError" class="loginErrorMessage"></small>
            </div>

            <input type="submit" id="loginBtn" class="btn" value="LOGIN" />
          </form>

          <p class="loginNote">
            Don't have an account?
            <span><a href="signup.html">Sign Up</a></span>
          </p>

          <div class="lineBox">
            <div class="borderLine"><hr /></div>
            <span>Or</span>
            <div class="borderLine"><hr /></div>
          </div>

          <div class="registerBtnContainer">
            <button id="googleBtn" class="registerBtn">
              <i class="fa-brands fa-google"></i>
             <span class="signupText">  Login with Google </span>
            </button>
            <button id="facebookBtn" class="registerBtn">
              <i class="fa-brands fa-square-facebook"></i>
              <span class="signupText">Login with Facebook</span>
            </button>
            <button id="twitterBtn" class="registerBtn">
              <i class="fa-brands fa-twitter"></i> 
              <span class="signupText">Login with Twitter</span>
            </button>
          </div>
        </div>

        <div class="image"></div>
      </div>
    </main>



    
    <script src="login.js"></script>
  </body>
</html>
