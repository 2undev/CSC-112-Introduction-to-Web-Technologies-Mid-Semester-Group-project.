<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" />
    <script
      src="https://kit.fontawesome.com/f85b76238d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="navLeft">
        <nav>
          <ul>
            <li><img src="" alt="Logo" />logo</li>
            <li><a href="" id="brandName">Terra&Moda</a></li>
          </ul>
        </nav>
      </div>

      <div class="navRight">
        <nav>
          <ul>
            <li>
              <a
                type="button"
                class="contactbtn"
                id="loginButton"
                href="contact.html"
                >CONTACT US</a
              >
            </li>
            <li>
              <a type="button" id="loginButton" href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="parent">
        <div class="formContainer">
          <h1>Sign Up</h1>
          <form action="" id="form">
            <small id="topErrorMessage"></small>

            <div class="inputContainer">
              <label for="Full name">Full Name</label>
              <input
                type="text"
                id="fullName"
                class="inpField"
                placeholder="Enter Full Name"
              />
              <small id="nameError" class="errorMessage"></small>
            </div>

            <div class="inputContainer">
              <label for="Email">Email</label>
              <input
                type="email"
                id="email"
                class="inpField"
                placeholder="Enter Emial"
              />
              <small id="emailError" class="errorMessage"></small>
            </div>

            <div class="inputContainer">
              <label for="Address">Address</label>
              <input
                type="text"
                id="address"
                class="inpField"
                placeholder="Enter Address"
              />
              <small id="addressError" class="errorMessage"></small>
            </div>

            <div class="inputContainer">
              <label for="Password">Password</label>
              <input
                type="password"
                id="password"
                class="inpField"
                placeholder="Password"
              />
              <small id="passwordError" class="errorMessage"></small>
            </div>
            <!-- <button type="button" id="signupBtn" class="btn">REGISTER</button> -->
            <input type="submit" id="signupBtn" class="btn" value="SIGN UP" />
          </form>

          <p class="loginNote">
            Already have account? <span><a href="login.html">Login</a></span>
          </p>

          <div class="lineBox">
            <div class="borderLine"><hr /></div>
            <span>Or</span>
            <div class="borderLine"><hr /></div>
          </div>

          <div class="registerBtnContainer">
            <button id="googleBtn" class="registerBtn">
              <i class="fa-brands fa-google"></i>
             <span class="signupText">  Sign up with Google </span>
            </button>
            <button id="facebookBtn" class="registerBtn">
              <i class="fa-brands fa-square-facebook"></i>
              <span class="signupText">Sign up with Facebook</span>
            </button>
            <button id="twitterBtn" class="registerBtn">
              <i class="fa-brands fa-twitter"></i> 
              <span class="signupText">Sign up with Twitter</span>
            </button>
          </div>
        </div>

        <div class="image"></div>
      </div>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
